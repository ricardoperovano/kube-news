apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15.0
        ports:
        - containerPort: 5432
        env:
          - name: POSTGRES_DB
            value: "blog_db"
          - name: POSTGRES_USER
            value: "blog_user"
          - name: POSTGRES_PASSWORD
            value: "blog_password"
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 10
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: perovano/kube-news:{{TAG}}
        ports:
        - containerPort: 3000
        env:
          - name: DB_DATABASE
            value: "blog_db"
          - name: DB_USERNAME
            value: "blog_user"
          - name: DB_PASSWORD
            value: "blog_password"
          - name: "DB_HOST"
            value: "postgres"
---
apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  selector:
    app: web
  ports:
  - port: 80
    targetPort: 3000
  type: LoadBalancer
